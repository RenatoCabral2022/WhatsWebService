version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/RenatoCabral2022/WHATS-SERVICE/gen/go
plugins:
  # Go protobuf messages
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  # Go gRPC stubs
  - local: protoc-gen-go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  # Python protobuf messages + gRPC stubs
  - local: protoc-gen-python
    out: gen/python
  - local: grpc_python_plugin
    out: gen/python
inputs:
  - directory: shared/protos
