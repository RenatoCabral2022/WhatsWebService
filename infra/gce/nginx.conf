server {
    listen 80;
    server_name _;

    # Serve the web client static files
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Rewrite API_BASE in app.js so browser calls go to this nginx
        # instead of http://localhost:8080/v1 (which won't work from remote)
        sub_filter 'http://localhost:8080/v1' '/v1';
        sub_filter_once off;
        sub_filter_types application/javascript text/javascript;
    }

    # Reverse-proxy API calls to the control-plane container
    location /v1/ {
        proxy_pass http://control-plane:8080/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://control-plane:8080/healthz;
    }
}
